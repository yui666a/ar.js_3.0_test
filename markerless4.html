<!DOCTYPE html>
<html>
  <head>
    <title>My first VR site</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
  </head>
  <body>
    <script>
      // Component to change to a sequential color on click.
      AFRAME.registerComponent("cursor-listener", {
        init: function () {
          var lastIndex = -1;
          var COLORS = ["red", "green", "blue"];
          this.el.addEventListener("click", function (evt) {
            lastIndex = (lastIndex + 1) % COLORS.length;
            this.setAttribute("material", "color", COLORS[lastIndex]);
            console.log("I was clicked at: ", evt.detail.intersection.point);
          });
        },
      });
    </script>

    <a-scene>
      <a-entity camera look-controls wasd-controls>
        <a-entity
          cursor="fuse: true;"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
          material="color: #acacac; shader: flat; opacity: 0.6"
        >
          <a-animation
            begin="click"
            easing="ease-in"
            attribute="scale"
            dur="150"
            fill="forwards"
            from="0.1 0.1 0.1"
            to="1 1 1"
          ></a-animation>
          <a-animation
            begin="cursor-fusing"
            easing="ease-in"
            attribute="scale"
            dur="1500"
            fill="backwards"
            from="1 1 1"
            to="0.1 0.1 0.1"
          ></a-animation>
        </a-entity>
      </a-entity>
      <a-box position="0 0 -5" rotation="0 45 45" scale="2 2 2" color="#EF2D5E">
      </a-box>
    </a-scene>
    <scrip type="text/javascript" src="/script.js"></scrip>
  </body>
</html>
