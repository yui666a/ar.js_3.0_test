<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <!-- A-frame -> AR.jsの順番に読み込む -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script> -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script> -->
    <script src="./aframe-master.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
    <!-- <script src="./aframe-ar.js"></script> -->

  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <!-- <div>Loading, please wait...</div> -->
      <div>読み込み中です，少々お待ちください．この表示が消えたらカメラで写真を映してください</div>
    </div>


    <a-assets>
      <a-asset-item id="vroid" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/ar.js_3.0_test/main/obj/v1.glb"></a-asset-item>
    </a-assets> <!-- src='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/ar.js_3.0_test/main/obj/scifi_girl_v.01/scene.gltf' -->



    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yui666a/ar.js_3.0_test/main/marker/aiso"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
        
        <a-entity
        gltf-model='#vroid'
        scale="10 10 10"
        position="0 0 0"
        rotation="0 0 0">
        </a-entity>
        
        <!-- <a-text
        value="相曽結"
        font="ipaexm-msdf.json"
        font-image="ipaexm.0.png"
        negate="false"
        scale="250 250 250"
        position="0 200 -50"
        color="red">
      </a-text> -->
        <a-text value="AISO\nHitoshi" align="center" color="red" position="0 200 0" scale="200 200 200" side="double"></a-text>
        <!-- <a-entity text="value: Hello World;"></a-entity> -->
        <!-- <a-entity
        position="0 3.5 -4"
        geometry="primitive: plane; width: 5"
        material="color: #EF2D5E"
        text="color: white; align: center;
              value: Hello, World 005\nHello, World 005;">
      </a-entity> -->
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

</html>
